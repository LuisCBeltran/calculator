<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body> 
    <main> 
      <div class="calculator">
        <div class="display">
          <p class="display-nums" id="displayNums">0</p>
        </div>
        <button id="pow2" onclick="power(2)">x²</button>
        <button id="pow3" onclick="power(3)">x³</button>
        <button id="deleteNum" onclick="deleteNum()">DEL</button>
        <button id="reset" onclick="reset()">AC</button>
        <button id="square" onclick="square()">²√x</button>
        <button>%</button>
        <button id="plusMinus" onclick="changeSign()">+/-</button>
        <button onclick="operation(4)">/</button>
        <button id="number7" onclick="pushNumber(7)">7</button>
        <button id="number8" onclick="pushNumber(8)">8</button>
        <button id="number9" onclick="pushNumber(9)">9</button>
        <button onclick="operation(3)">*</button>
        <button id="number4" onclick="pushNumber(4)">4</button>
        <button id="number5" onclick="pushNumber(5)">5</button>
        <button id="number6" onclick="pushNumber(6)">6</button>
        <button class="plus" id="plus" onclick="operation(1)">+</button>
        <button id="number1" onclick="pushNumber(1)">1</button>
        <button id="number2" onclick="pushNumber(2)">2</button>
        <button id="number3" onclick="pushNumber(3)">3</button>
        <button id="dot" onclick="pushNumber('.')">.</button>
        <button id="number4" onclick="pushNumber(0)">0</button>
        <button id="equals" onclick="equals()">=</button>
        <button onclick="operation(2)">-</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
